<html lang="en"><head>
    <meta charset="UTF-8">
    <title>Color Guess</title>
    <link rel="stylesheet" href="styles.css">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h1>Color Guessing Game</h1>
   <img  alt="" id="checkmark">
   <img  alt="" id="wrong">
   <img  alt="" id="wrong">
    <div class="top">
       <button id="start" onclick="startGame()">Start</button>
        <div id="color1" class="colorText color1"></div>
        <div id="color2" class="colorText color2"></div>
    </div>
    <div class="bottom">
       <div class="row">
        <div id="Blue" class="color blue"></div>
        <div id="purple" class="color purple"></div>
       </div>
       <div class="row">
        <div id="Green" class="color green"></div>
        <div id="black" class="color black"></div>
       </div>
    </div>
    <span id="correct"></span>
    <span id="time"></span>

<script src="script.js"></script>
</body></html>
